<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Forecast</title>
</head>
<body>
  <header>
    <a href="index.html"><h1>
    Weather Dashboard
  </h1></a>
  </header>

  <div class="container-fluid main row">
    <div id="search" class="col-3">
      <form id="search-form" class="d-flex flex-column">
        <label for="city-input">Search for a City: </label>
        <input id="city-input" name="city-input"  type="text" placeholder="City">
        <button class="btn btn-primary" type="submit" form="search-form">Search</button>
        <div class="line"></div>
      </form>
      <div class="search-buttons"></div>
    </div>

    <div class="col-9">
      <div class="todays-weather d-flex flex-column">
        <h2 id="todays-city"></h2>
        <p>Temp: <span id="todays-temp"></span></p>
        <p>Wind: <span id="todays-wind"></span> MPH</p>
        <p>Humidity: <span id="todays-humidity"></span></p>
        <p>UV Index: <span id="todays-uv-index"></span></p>
      </div>

      <div class="forecast">
        <h2>5-Day Forecast:</h2>
        <div id="five-day-forecast" class="d-flex flex-row justify-content-between flex-fill">
          <div id="forecast-day-1" class="forecast-card">
            <p class="forecast-card-date"></p>
            <img id="forecast-img-1">
            <p class="forecast-temp"></p>
            <p class="forecast-wind"></p>
            <p class="forecast-humidity"></p>
          </div>
          <div id="forecast-day-2" class="forecast-card ">
            <p class="forecast-card-date"></p>
            <img id="forecast-img-2">
            <p class="forecast-temp"></p>
            <p class="forecast-wind"></p>
            <p class="forecast-humidity"></p>
          </div>
          <div id="forecast-day-3" class="forecast-card ">
            <p class="forecast-card-date"></p>
            <img id="forecast-img-3">
            <p class="forecast-temp"></p>
            <p class="forecast-wind"></p>
            <p class="forecast-humidity"></p>
          </div>
          <div id="forecast-day-4" class="forecast-card ">
            <p class="forecast-card-date"></p>
            <img id="forecast-img-4">
            <p class="forecast-temp"></p>
            <p class="forecast-wind"></p>
            <p class="forecast-humidity"></p>
          </div>
          <div id="forecast-day-5" class="forecast-card ">
            <p class="forecast-card-date"></p>
            <img id="forecast-img-5">
            <p class="forecast-temp"></p>
            <p class="forecast-wind"></p>
            <p class="forecast-humidity"></p>
          </div>
        </div>
      </div>
    </div>

  </div>















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
