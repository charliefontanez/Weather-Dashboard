<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Forecast</title>
</head>
<body>
  <header>
    <a href="index.html"><h1>
    Weather Dashboard
  </h1></a>
  </header>

  <div class=".container-fluid main row">
    <div id="search" class="col-4">
      <form id="search-form" class="d-flex flex-column">
        <label for="city-input">Search for a City: </label>
        <input id="city-input" name="city-input"  type="text" placeholder="City">
        <button class="btn btn-primary" type="submit" form="search-form">Search</button>
        <div class="line"></div>
      </form>
    </div>

    <div class="col-8">
      <div class="todays-weather">
        <h2 id="todays-city">City Here (<span id="todays-date"></span>)</h2>
        <p>Temp: <span id="todays-temp"></span></p>
        <p >Wind: <span id="todays-wind"></span> MPH</p>
        <p>Humidity: <span id="todays-humidity"></span></p>
        <p>UV Index: <span id="todays-uv-index"></span></p>
      </div>

      <div class="forecast">
        <h2>5-Day Forecast:</h2>
        <div id="five-day-forecast" class="d-flex flex-row">
          <div id="forecast-day-one" class="forecast-card">
            <p class="forecast-card-date">Date</p>
            <i class="bi bi-cloud-rain"></i>
            <p class="forecast-card-temp">Temp: </p>
            <p class="forecast-card-wind">Wind: MPH</p>
            <p class="forecast-card-humidity">Humidity: %</p>
          </div>
          <div id="forecast-day-two" class="forecast-card">
            <p class="forcaste-card-date">Date</p>
            <i class="bi bi-cloud-rain"></i>
            <p>Temp: </p>
            <p>Wind: MPH</p>
            <p>Humidity: %</p>
          </div>
          <div id="forecast-day-three" class="forecast-card">
            <p class="forcaste-card-date">Date</p>
            <i class="bi bi-cloud-rain"></i>
            <p>Temp: </p>
            <p>Wind: MPH</p>
            <p>Humidity: %</p>
          </div>
          <div id="forecast-day-four" class="forecast-card">
            <p class="forcaste-card-date">Date</p>
            <i class="bi bi-cloud-rain"></i>
            <p>Temp: </p>
            <p>Wind: MPH</p>
            <p>Humidity: %</p>
          </div>
          <div id="forecast-day-five" class="forecast-card">
            <p class="forcaste-card-date">Date</p>
            <i class="bi bi-cloud-rain"></i>
            <p>Temp: </p>
            <p>Wind: MPH</p>
            <p>Humidity: %</p>
          </div>
        </div>
      </div>
    </div>

  </div>















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
